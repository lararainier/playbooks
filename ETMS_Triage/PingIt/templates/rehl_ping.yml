---
- example: PING 127.0.0.1 (127.0.0.1) 56(84) bytes of data.
  getval: 'PING (?P<host>\S+) \((?P<ip>\S+)\) (?P<payload>\d+)\(\d+\) bytes of data\.'
  result:
    "{{ ip }}":
      host: "{{ host }}"
      ip: "{{ ip }}"
      payload: "{{ payload }}"
  shared: true

- example: 2 packets transmitted, 2 received, 0% packet loss, time 999ms
  getval: '(?P<transmitted>\d+) packets transmitted, (?P<received>\d+) received, (?P<packetloss>\d+)% packet loss, time \S+'
  result:
    "{{ ip }}":
      transmitted: "{{ transmitted }}"
      received: "{{ received }}"
      packetloss: "{{ packetloss }}"

- example: rtt min/avg/max/mdev = 0.025/0.025/0.026/0.005 ms
  getval: 'rtt \S+ = (?P<minrtt>\d+)\.\d+\/(?P<rtt>\d+)\.\d+\/(?P<maxrtt>\d+)\.\d+\/(?P<mdev>\d+)\.\d+ ms'
  result:
    "{{ ip }}":
      minrtt: "{{ minrtt }}"
      rtt: "{{ rtt }}"
      maxrtt: "{{ maxrtt }}"
